<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Form examples</title>
  </head>
  <body>
    <form>
      <p>
        <textarea
          name="text"
          id="textArea"
          cols="30"
          rows="10"
          placeholder="Type text here"
        ></textarea>
      </p>
      <p>
        <input type="text" id="input1" placeholder="Type your name: " />
      </p>
      <p>
        <input type="email" id="input5" placeholder="email: " />
      </p>
      <p>
        <input type="date" id="input6" />
      </p>
      <p><input type="checkbox" id="input2" checked /> Rock</p>
      <p>
        <input type="radio" name="option" id="input3" />Yes
        <input type="radio" name="option" checked id="input4" />No
      </p>
      <p><input type="submit" value="send" /></p>
    </form>
    <script src="./js/script.js"></script>
  </body>
</html>
